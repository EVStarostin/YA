          <label for="brightness" class="controls__brightness">Яркость

          </label>
          <label for="contrast" class="controls__contrast">Контраст
            <input type="range" name="contrast" id="contrast" min="0" max="200">
          </label>
          <div class="analyzer__wrapper">
            <canvas class="analyzer" id="analyzer" width="200" height="50"></canvas>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
